name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.21, 1.22] 
    timeout-minutes: 15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ${{ matrix.go-version }}

      - name: Install Dependencies
        run: go mod download

      - name: Install Dev Tools
        run: make bootstrap

      - name: Run Linter
        run: make lint

      - name: Run Tests
        run: make test
